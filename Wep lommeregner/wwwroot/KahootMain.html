<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KahootMain</title>
    <script src="lib/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="Style/StyleSheet.css">

    <script>
        function sendtoserver(id) {

            xurl = "/api/KahootMain?id=" + id

            $.ajax({
                url: xurl,
                type: "GET",
                cache: false,
                error: function (request, status, error) {
                    alert(request.responseText);
                },
                success: function (data) {
                    if (data.question.questionText == "NO MORE") {
                        window.location.href = "Result.html"
                    }
                    //alert(data);
                    $("#textQuestion").text(data.question.questionText);
                    $("#textAnswer1").text(data.question.answer1Text);
                    $("#textAnswer2").text(data.question.answer2Text);
                    $("#points").text(data.points);
                    
                }
            });
        }

    </script>

</head>

<body onload="sendtoserver(0)">
    
    <div>
        <div class="question" id="textQuestion">Question</div><br />
        <div onclick="sendtoserver(1)" class="answerbutton" id="textAnswer1">Answer1</div>
        <div onclick="sendtoserver(2)" class="answerbutton" id="textAnswer2">Answer2</div>
        <div id="points">Points</div>
    </div>

</body>
</html>
