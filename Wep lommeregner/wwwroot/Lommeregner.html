<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lommeregner</title>
    <script src="lib/jquery/jquery.min.js"></script>

    <script>
        function Callserver() {
            calc = $("#calculate").val();
           // calc = encodeURIComponent(calc);
            $.ajax({
                url: "/api/Lommeregner?regnestykke="+calc,
                type: "POST",
                cashe: false,
                dataType: "json",
                error: function (request, status, error) {
                    alert(request.responseText);
                },
                success: function (data) {
                    //alert(data);
                    $("#result").text(data);
                }
            });
        }
    </script>

</head>
<body>
    <input id="calculate" />
    <div id="result">resultat</div>
    <button onclick="Callserver()">calculate</button>
    <p><a href="index.html">Tilbage</a></p>
</body>


</html>
